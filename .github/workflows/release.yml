name: Build and Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+b[0-9]+"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version from git tag
        run: ./.github/scripts/update-version.sh

      - name: Build universal binary
        run: |
          xcodebuild -scheme fingerstring -configuration Release -destination 'platform=macOS' ONLY_ACTIVE_ARCH=NO
          DERIVED_DATA=$(find ~/Library/Developer/Xcode/DerivedData -name "FingerString-*" -type d -maxdepth 1 | head -1)
          mkdir -p ./build
          cp "$DERIVED_DATA/Build/Products/Release/fingerstring" ./build/fingerstring

      - name: Create tarball and SHA256
        run: |
          cd ./build
          tar -czf fingerstring-macos.tar.gz fingerstring
          shasum -a 256 fingerstring-macos.tar.gz | tee fingerstring-macos.tar.gz.sha256
          mv fingerstring-macos.tar.gz $GITHUB_WORKSPACE/
          mv fingerstring-macos.tar.gz.sha256 $GITHUB_WORKSPACE/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            fingerstring-macos.tar.gz
            fingerstring-macos.tar.gz.sha256

  build-linux:
    runs-on: ubuntu-latest

    container: "swift:6.2.3-noble"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version from git tag
        run: ./.github/scripts/update-version.sh

      - name: Install Dependencies
        run: |
            apt update
            apt install -y wget jq

      - name: Install AlpineManifestReader
        run: |
          # Download and install AlpineManifestReader (Linux static build) so we can parse APKINDEX
          wget -qO- https://github.com/mredig/AlpineManifestReader/releases/latest/download/alpineManifestReader-linux.tar.gz | tar xz
          mv AlpineManifestReader /usr/local/bin/AlpineManifestReader
          AlpineManifestReader --help >/dev/null

      - name: Download and extract SQLite static library from Alpine Linux
        run: |
          # Fetch the Alpine package index
          INDEX_URL="https://dl-cdn.alpinelinux.org/alpine/edge/main/x86_64/APKINDEX.tar.gz"
          wget -qO- "$INDEX_URL" | tar -xzO APKINDEX > APKINDEX

          # Use AlpineManifestReader to retrieve the current versions
          STATIC_VERSION=$(AlpineManifestReader APKINDEX --package sqlite-static | jq -r '.packageVersion')
          DEV_VERSION=$(AlpineManifestReader APKINDEX --package sqlite-dev | jq -r '.packageVersion')

          echo "Found sqlite-static version: $STATIC_VERSION"
          echo "Found sqlite-dev version: $DEV_VERSION"

          # Download the sqlite-static and sqlite-dev packages from Alpine edge repository
          wget "https://dl-cdn.alpinelinux.org/alpine/edge/main/x86_64/sqlite-static-${STATIC_VERSION}.apk"
          wget "https://dl-cdn.alpinelinux.org/alpine/edge/main/x86_64/sqlite-dev-${DEV_VERSION}.apk"

          # Extract both .apk files (they're just tar.gz archives)
          mkdir -p alpine-sqlite-static alpine-sqlite-dev
          tar -xzf "sqlite-static-${STATIC_VERSION}.apk" -C alpine-sqlite-static
          tar -xzf "sqlite-dev-${DEV_VERSION}.apk" -C alpine-sqlite-dev

          # Install the static library and headers to a location Swift can find
          mkdir -p /usr/local/musl/lib
          mkdir -p /usr/local/musl/include
          cp alpine-sqlite-static/usr/lib/libsqlite3.a /usr/local/musl/lib/
          cp alpine-sqlite-dev/usr/include/sqlite3.h /usr/local/musl/include/
          cp alpine-sqlite-dev/usr/include/sqlite3ext.h /usr/local/musl/include/

      - name: Show Swift Version
        run: swift --version

      - name: Install Static Linux Swift SDK
        run: |
          swift sdk install https://download.swift.org/swift-6.2.3-release/static-sdk/swift-6.2.3-RELEASE/swift-6.2.3-RELEASE_static-linux-0.0.1.artifactbundle.tar.gz --checksum f30ec724d824ef43b5546e02ca06a8682dafab4b26a99fbb0e858c347e507a2c

      - name: Build for Linux with Static SDK
        run: |
          swift build -c release --swift-sdk x86_64-swift-linux-musl \
            -Xcc -I/usr/local/musl/include \
            -Xlinker -L/usr/local/musl/lib

      - name: Create tarball and SHA256
        run: |
          BUILD_DIR=$(swift build -c release --swift-sdk x86_64-swift-linux-musl --show-bin-path)
          cd $BUILD_DIR
          tar -czf fingerstring-linux.tar.gz fingerstring
          shasum -a 256 fingerstring-linux.tar.gz | tee fingerstring-linux.tar.gz.sha256
          mv fingerstring-linux.tar.gz $GITHUB_WORKSPACE/
          mv fingerstring-linux.tar.gz.sha256 $GITHUB_WORKSPACE/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            fingerstring-linux.tar.gz
            fingerstring-linux.tar.gz.sha256

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fingerstring-macos.tar.gz
            fingerstring-macos.tar.gz.sha256
            fingerstring-linux.tar.gz
            fingerstring-linux.tar.gz.sha256
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
