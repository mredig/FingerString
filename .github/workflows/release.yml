name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+b[0-9]+'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build universal binary
        run: |
          swift build -c release --arch arm64 --arch x86_64

      - name: Create tarball
        run: |
          cd .build/apple/Products/Release
          tar -czf fingerstring-macos.tar.gz fingerstring
          shasum -a 256 fingerstring-macos.tar.gz > fingerstring-macos.tar.gz.sha256
          mv fingerstring-macos.tar.gz $GITHUB_WORKSPACE/
          mv fingerstring-macos.tar.gz.sha256 $GITHUB_WORKSPACE/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            fingerstring-macos.tar.gz
            fingerstring-macos.tar.gz.sha256

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build for Linux
        run: |
          swift build -c release

      - name: Create tarball
        run: |
          BUILD_DIR=$(swift build -c release --show-bin-path)
          cd $BUILD_DIR
          tar -czf fingerstring-linux.tar.gz fingerstring
          shasum -a 256 fingerstring-linux.tar.gz > fingerstring-linux.tar.gz.sha256
          mv fingerstring-linux.tar.gz $GITHUB_WORKSPACE/
          mv fingerstring-linux.tar.gz.sha256 $GITHUB_WORKSPACE/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            fingerstring-linux.tar.gz
            fingerstring-linux.tar.gz.sha256

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fingerstring-macos.tar.gz
            fingerstring-macos.tar.gz.sha256
            fingerstring-linux.tar.gz
            fingerstring-linux.tar.gz.sha256
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
